<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta charset="utf-8">
		<title></title>
		<style>
			canvas {
				position: fixed;
				top: 0px;
				left: 0px;
				width: 100vw;
				height: 100vh;
				pointer-events: none;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div id="confps"></div>
	</body>
	<script type="module">
		import {ConfettoEjector,CanvasRender} from './js/confetti-js-canvas.js'
		const g=document.getElementById("canvas").getContext("2d");
		const canvasRender = new CanvasRender();
		canvasRender.init({
			el: "#canvas",
			displayFps:true,
			//paint:g,
			onFinished:()=>{
				//canvasRender.dispose();
			}
		}).run();
		window.onmousedown = function(e) {
			const pao=new ConfettoEjector(canvasRender,{
				limitAngle:[225,315],
				count:100,
			});
			const boom=pao.create({
				x:e.clientX-window.innerWidth/2,
				y:e.clientY-window.innerHeight/2,
				clampforce:[20, 100],
				radius:10,
			});
			pao.fire(boom);
		}
	</script>
</html>
